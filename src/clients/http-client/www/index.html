<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="styles.css" />
    <title>ALLOY PANEL</title>
</head>

<body class="main" onload="setWidth('button-list', 'frame')">

  <div class="container-lg remote">
    <div class="row">

      <div class="col-lg-12 border box" id="box">

        <div class="d-flex justify-content-center navbar border">
          <img src="assets/logo-agency.png" class="agency-logo" alt="...">
          <h1 class="">AGENCY'TV ALLOY</h1>
        </div>

        <div class="card p-4 stream-box">
          <div class="ratio ratio-16x9 screen">
            <img src="assets/logo-agency.png" class="frame" id="frame">
          </div>
  
          <div class="list-group list-group-flush d-grid gap-3" id="button-list">
            <button id="stream-main" type="button" class="btn btn-danger my-2">START STREAMING</button>
            <div class="d-flex justify-content-between my-2">
              <button id="reload-obs" type="button" class="btn btn-dark col">RELOAD OBS</button>
              <button id="csgo-close" type="button" class="btn btn-dark col mx-1">CLOSE CS:GO</button>
              <button type="button" class="btn btn-dark col" data-toggle="modal" data-target="#exampleModalCenter" onclick="changeWidth('modal-dialog')">TRANSITION</button>
            </div>
            <div class="input-group my-2">
              <span class="input-group-text" id="inputGroup-sizing-default">IP</span>
              <input id="csgo-ip" type="text" class="form-control">
            </div>
            <button id="csgo-connect" type="button" class="btn btn-danger my-2">CONNECT</button>
          </div>

        </div>
        
      </div>

    </div>
  </div>

  <div class="modal-dialog modal-dialog-centered" id="modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="assets/logo-agency.png" class="frame" id="frame">
        <div class="dropdown">
          <button class="btn btn-dark col dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            SELECT SCENE
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="btn btn-dark col dropdown-item" href="#scene1">SCENE 1</button>
            <button class="btn btn-dark col dropdown-item" href="#scene2">SCENE 2</button>
            <button class="btn btn-dark col dropdown-item" href="#scene3">SCENE 3</button>
            <button class="btn btn-dark col dropdown-item" href="#scene4">SCENE 4</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark col" data-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-danger col" data-dismiss="modal">INSERT</button>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <script src="/reload/reload.js"></script>
</body>

</html>
