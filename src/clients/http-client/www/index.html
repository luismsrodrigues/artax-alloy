    <meta charset="utf-8">

<body class="">

  <div class="container-lg remote">
    <div class="row">

      <div class="col-lg-2"></div>
      
      <div class="col-lg-8 border box" id="box">

        <div class="d-flex justify-content-center navbar border">
          <img src="assets/logo-agency.png" class="agency-logo" alt="...">
          <h1 class="">AGENCY'TV 123</h1>
        </div>

        <div class="card p-4 stream-box">
          <div class="ratio ratio-16x9 screen">
            <iframe src="https://www.twitch.tv/agencytv" title="Agency TV" class="" allowfullscreen></iframe>
          </div>
  
          <div class="list-group list-group-flush d-grid gap-3">
            <button type="button" class="btn btn-danger my-2">START STREAMING</button>
            <div class="d-flex justify-content-between my-2">
              <button type="button" class="btn btn-dark col">RELOAD OBS</button>
              <button type="button" class="btn btn-dark col mx-1">CLOSE CS:GO</button>
              <button type="button" class="btn btn-dark col" data-toggle="modal" data-target="#exampleModalCenter" onclick="changeWidth('box','modal')">TRANSITION</button>
            </div>
            <div class="input-group my-2">
              <span class="input-group-text" id="inputGroup-sizing-default">IP</span>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" class="btn btn-danger my-2">CONNECT</button>
          </div>

        </div>
        
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="modal" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-lg-2"></div>

    </div>
  </div>
