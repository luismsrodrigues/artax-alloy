<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="styles.css" />
    <title>ALLOY PANEL</title>
</head>

<body >
  <div class="fixed-top">
    <img src="assets/logo-agency.png" width="150" height="150" style="opacity: 0.03;">
  </div>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12" style="max-width: 850px;">
        <div class="card">
          <div class="card-body d-flex justify-content-center">
            <img class="card-img-top stream" height="0" width="0" src="https://images.hdqwalls.com/download/city-4k-960x540.jpg" alt="Card image cap">
          </div>
          <div class="card-footer text-center">
            <div class="row">
              <div class="col-12 mb-2">
                <button type="button" class="btn btn-danger btn-block btn-lg">START STREAMING</button>
              </div>
              <div class="col-md-4 mb-2">
                <button type="button" class="btn btn-dark btn-block btn-lg">RELOAD OBS</button>
              </div>
              <div class="col-md-4 mb-2">
                <button type="button" class="btn btn-dark btn-block btn-lg">CLOSE CS:GO</button>
              </div>
              <div class="col-md-4 mb-2">
                <button type="button" class="btn btn-dark btn-block btn-lg" data-toggle="modal" data-target="#exampleModal">TRANSITION</button>
              </div>
              <div class="col-12 mb-2">
                <div class="input-group my-2">
                  <span class="input-group-text" id="inputGroup-sizing-default">IP</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" class="btn btn-danger  btn-block btn-lg">CONNECT</button>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div> 
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="align-items: flex-end;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-bottom">
    <div class="alert alert-info" role="alert" style="margin: 0;" hidden>
      This is a info alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
    </div>  
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <script src="/reload/reload.js"></script>
</body>

</html>
