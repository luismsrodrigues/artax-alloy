<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>ALLOY PANEL</title>
</head>

<body >
  <div class="fixed-top">
    <img src="assets/logo-agency.png" width="150" height="150" style="opacity: 0.03;">
  </div>

  <div id="overlay"></div>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12" style="max-width: 850px;">
        <div class="card">
          <img 
            id="previewLive"
            width="960"
            style="height: auto;"
            class="card-img" 
            src="https://free4kwallpapers.com/uploads/wallpaper/wallpapers-black-cool-wallpaper-windows-desktop-dark-960x540-wallpaper.jpg">
          <div class="card-img-overlay">
            <h5 id="scene_active" class="card-title text-danger"></h5>
          </div>
          <div class="card-footer text-center">
            <div class="row">
              <div class="col-12 mb-2">
                <button id="stream-main" type="button" class="btn btn-danger btn-block btn-lg">START STREAMING</button>
              </div>
              <div class="col-md-4 mb-2">
                <button id="reload-obs" type="button" class="btn btn-dark btn-block btn-lg">RELOAD OBS</button>
              </div>
              <div class="col-md-4 mb-2">
                <button id="csgo-close" type="button" class="btn btn-dark btn-block btn-lg">CLOSE CS:GO</button>
              </div>
              <div class="col-md-4 mb-2">
                <button type="button" class="btn btn-dark btn-block btn-lg" data-toggle="modal" data-target="#exampleModal">TRANSITION</button>
              </div>
              <div class="col-12 mb-2">
                <div class="input-group my-2">
                  <span class="input-group-text" id="inputGroup-sizing-default">IP</span>
                  <input id="csgo-ip" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="csgo-connect" type="button" class="btn btn-danger  btn-block btn-lg">CONNECT</button>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div> 
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" style="align-items: flex-end;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">TRANSITION</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card">
            <img 
              id="previewScene"
              width="960"
              style="height: auto;"
              class="card-img" 
              src="https://free4kwallpapers.com/uploads/wallpaper/wallpapers-black-cool-wallpaper-windows-desktop-dark-960x540-wallpaper.jpg">
            <div class="card-footer text-center">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <select id="scenes" class="selectpicker form-control" data-style="btn-danger btn-lg" data-live-search="true">
                  </select>
                </div>
                <div class="col-md-6 mb-2">
                  <button id="previewTolive" type="button" class="btn btn-dark btn-block btn-lg" data-toggle="modal" data-target="#exampleModal">TRANSITION</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <div class="fixed-bottom d-flex justify-content-end align-items-center">
    <h1>RC-20210382001</h1>
  </div>

  <div class="fixed-bottom d-flex justify-content-start align-items-center">
    <ul class="list-group d-none d-md-block" style="width: 200px;">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        CS GO
        <span id="csgo_status" class="badge badge-dark badge-pill"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        OBS
        <span id="obs_status" class="badge badge-dark badge-pill"></span>
      </li>
    </ul>
  </div>

  <div class="fixed-bottom">
    <div 
      id="alert" 
      class="alert alert-info d-flex justify-content-center align-items-center" 
      role="alert" 
      style="margin: 0; display: none !important;">
    </div>  
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <script src="/reload/reload.js"></script>
</body>

</html>
