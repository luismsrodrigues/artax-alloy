<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <link rel="stylesheet" href="/static/styles.css" />
    <title>ALLOY PANEL</title>
</head>

<body>
    <div id="overlay">
        <div class="spinner"></div>
    </div>

    <div class="container-fluid d-md-flex min-vh-100 flex-column">
        <div class="row">
            <div class="col" style="padding-left: 0px; padding-right: 0px;">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">ALLOY PANEL</a>
                </nav>
            </div>
        </div>

        <div class="row flex-fill">
          <div class="col-sm-12 col-md-6 pt-3">
            <div id="preview-card" class="card">
              <img class="card-img-top" id="previewScene" src="" alt="Card image cap">
              <div class="card-body" style="background-color: #f7f7f9;">
                <h5 class="card-title">PREVIEW SCENE</h5>
                  <select class="selectpicker" data-live-search="true">
                    <option>CS GO SCENE</option>
                    <option>PRE START SCENE</option>
                    <option>ORANGE TEAM START</option>
                  </select>
              </div> 
            </div>
          </div>
          <div class="col-sm-12 col-md-6 pt-3">
            <div id="live-card" class="card">
              <img class="card-img-top" id="currentScene" src="" alt="Card image cap">
              <div class="card-body" style="background-color: #f7f7f9;">
                <h5 class="card-title">LIVE SCENE</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
